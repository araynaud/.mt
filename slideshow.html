<div id="slideshowContainer" class="hidden">
	<div class="floatL controls" id="prevDiv">
		<img  id="indexButtonBig" class="iconTrans" src="icons/close128.png" onclick="UI.setMode()" title="back to thumbnails (Esc)" alt="back to thumbnails"/>
		<!--br/>
		<img  id="prevButtonBig" class="iconTrans" style="margin-top:30%" src="icons/media-previous.png" alt="previous" title="previous (LEFT)" onclick="UI.slideshow.showNextImage(-1)"/-->
	</div>
	<div class="floatR controls right" id="nextDiv">
		<img id="playButtonBig" class="iconTrans" src="icons/media-play.png" alt="play" title="play (space)" onclick="UI.slideshow.togglePlay()"/>
		<!--br/>
		<img id="nextButtonBig" class="iconTrans" style="margin-top:30%" src="icons/media-next.png" onclick="UI.slideshow.showNextImage(+1)" alt="next" title="next (RIGHT)"/-->
	</div>

	<img id="slide0" class="slide bottom left hidden" alt="" src="icons/blank1px.png" />
	<img id="slide1" class="slide top right hidden" alt="" src="icons/blank1px.png" />
	
	<div class="footerLeftCorner">
		<div id="slideshowControls">
			<span class="translucent small status" id="slideshowStatus"></span>		
			<br/>
			<img class="icon" src="icons/thumbnails.png" alt="controls" title="controls (C)" onclick="UI.slideshow.toggleControls()"/>
			<span id="controls" class="controls">
				<img class="icontr" id="transitionIcon" src="icons/blend.png" onclick="UI.slideshow.nextTransition()" alt="transition" title="transition (T)"/>
				<img class="icontr" id="zoomIcon" src="icons/zoom.png" onclick="UI.slideshow.toggleZoom()" alt="zoom/fit" title="zoom/fit (Z)"/>
				<img class="icontr" id="slowerIcon" src="icons/arrow-back.png" onclick="UI.slideshow.slower()" alt="slower" title="slower (DOWN)" />
				<span class="translucent" id="speed"></span>
				<img class="icontr" id="fasterIcon" src="icons/arrow-forward.png" onclick="UI.slideshow.faster()" alt="faster" title="faster (UP)"/>
			</span>
			<br/>
			<span class="translucent">
				<span id="ImageText"></span>
				<a id="ImageLink" class="small" target="full"></a>
			</span>
		</div>
	</div>

	<div class="footerRightCorner right">
		<img class="iconTrans admin" id="bestButtonBig" src="icons/star-48.png" onclick="UI.confirmFileAction('move','best')" title="select as best" alt="Best"/>
		<img class="iconTrans admin" id="parentButtonBig" src="icons/folder_up.png" onclick="UI.confirmFileAction('move','..')" title="move to parent" alt="move to parent"/>
		<img class="iconTrans admin" id="deleteButtonBig" src="icons/remove.png" onclick="UI.confirmFileAction('delete')" title="delete" alt="delete"/>
		<br/>
		<img class="iconTrans admin" id="bgButtonBig" src="icons/background.png" onclick="UI.confirmFileAction('background')" title="set as background" alt="background"/>
		<div>
			<span class="translucent" id="comments"></span><br/>
		</div>
	</div>

</div>
