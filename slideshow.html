<div id="slideshowContainer" class="wrapper hidden">
	<div id="jwplayerDiv"></div>
	<img id="slide0" class="slide bottom left hidden" alt="" src="icons/blank1px.png" />
	<img id="slide1" class="slide top right hidden" alt="" src="icons/blank1px.png" />

	<div class="headerLeftCorner controls bgCover" id="prevDiv">
		<img  id="indexButtonBig" class="iconTrans" src="icons/close128.png" onclick="UI.setPrevMode()" title="back to thumbnails (Esc)" alt="back to thumbnails"/>
		<br/>
		<div class="bgCover">
			<img id="prevButtonBig" class="iconTrans" src="icons/media-previous.png" alt="previous" title="previous (LEFT)" onclick="UI.slideshow.showNextImage(-1)"/>
		</div>
	</div>
	<div class="headerRightCorner controls" id="nextDiv">
		<img id="playButtonBig" class="iconTrans" src="icons/media-play.png" alt="play" title="play (space)" onclick="UI.slideshow.togglePlay()"/>
		<br/>
		<div class="bgCover">
			<img id="nextButtonBig" class="iconTrans" src="icons/media-next.png" onclick="UI.slideshow.showNextImage(+1)" alt="next" title="next (RIGHT)"/>
		</div>
	</div>

	<div class="footerCenter">
		<div id="slideshowSubtitles" class="subtitle text"></div>
		<span id="slideshowCaption" class="subtitle text"></span> <span id="slideshowTags"></span>
	</div>

	<div class="footerLeftCorner">
		<div id="slideshowControls">
			<span id="slidePlayerMessage" class="translucent small status text"></span>
			<span id="slidePlayerControls" class="translucent"></span>
			<br/>
			<span id="controls" class="controls">
				<img class="icontr" id="transitionIcon" src="icons/blend.png" onclick="UI.slideshow.nextTransition()" alt="transition" title="transition (T)"/>
				<img class="icontr" id="zoomIcon" src="icons/zoom.png" onclick="UI.slideshow.toggleZoom()" alt="zoom/fit" title="zoom/fit (Z)"/>
				<img class="icontr" id="slowerIcon" src="icons/arrow-back.png" onclick="UI.slideshow.slower()" alt="slower" title="slower (DOWN)" />
				<span class="translucent" id="speed"></span>
				<img class="icontr" id="fasterIcon" src="icons/arrow-forward.png" onclick="UI.slideshow.faster()" alt="faster" title="faster (UP)"/>
			</span>
		</div>
		<div>
			<img class="icon" src="icons/thumbnails.png" alt="controls" title="controls (C)" onclick="UI.slideshow.toggleControls()"/>
			<span id="imageText" class="textOutline bold"></span>
			<a id="imageLink" class="textOutline orange bold" target="full"></a>
		</div>
	</div>
</div>
