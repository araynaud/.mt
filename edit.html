<div id="editDiv" class="hidden edit">
	<span id="uploadIcons" class="upload">
		<img class="icon floatL rotateIcon" id="rotateIcon_left" src="icons/rotate-left.png"
		alt="L" title="Rotate Left"/>
		<img class="icon floatR rotateIcon" id="rotateIcon_right" src="icons/rotate-right.png" 
		alt="R" title="Rotate Right"/>

		<input class="notdir" id="cb_selected" type="checkbox" label="X" title="Select"/>

		<img class="" id="dataIcon" src="icons/info.png" 
		alt="info" title="file info"
		onclick="UI.goToPage('data', {data:'metadata'}, 'data')"/>

		<!--img class="" id="dataIcon" src="icons/fb.png" 
		alt="share" title="share on facebook"
		onclick="UI.goToPage('embed', null , 'data')"/-->

		<img class="icon notdir" id="editIcon" src="icons/editor16.png"
		alt="edit" title="edit image"
		onclick="UI.goToPage('.upload/imageEdit')"/>
		
		<img class="icon" id="commentIcon" src="icons/comment.gif" 
		alt="rename" title="rename"
		onclick="UI.goToPage('.upload/description')"/>
		
		<img class="icon video" id="convertIcon" src="icons/step_next.png" 
		alt="convert" title="convert to stream"
		onclick="UI.goToPage('.upload/video_convert', {debug:true, to:'stream'}, 'convert')"/>
		
		<img class="icon video" id="convertSoundIcon" src="icons/sound.png" 
		alt="convert" title="convert to audio"
		onclick="UI.goToPage('.upload/video_convert', {debug:true, to:'audio'}, 'convert')"/>
	</span>	
	<span id="adminIcons" class="admin">		
		<img class="icon notdir" id="bestIcon" src="icons/edit.gif"
		title="edit description" alt="desc" 
		onclick="UI.inputAction({action:'description', field:'description'})" />

		<img class="icon notdir" id="bestIcon" src="icons/star.png"
		title="set as best" alt="best"
		onclick="UI.fileActionAjax({action:'addtag', to:'best'})" />
		
		<img class="icon notdir" id="bestIcon" src="icons/addtag.png"
		title="add tag" alt="tag" 
		onclick="UI.inputAction({action:'addtag', field:'tags', choices:album.tags})" />

		<img class="icon notdir" id="parentIcon" src="icons/parent.gif" 
		title="move to parent" alt="move to parent"
		onclick="UI.fileActionAjax({action:'move', to:'..'}, true)" />p

		<img class="icon notdir" id="parentIcon" src="icons/parent.gif" 
		title="move" alt="move"
		onclick="UI.inputAction({action:'move', field: 'subdir', choices: album.dirs})" />*
		
		<img class="icon notdir" id="deleteIcon" src="icons/delete.png"
		title="delete" alt="delete"
		onclick="UI.fileActionAjax({action:'delete'}, true)" />
		
		<img class="icon notdir" id="backgroundIcon" src="icons/background.png" 
		title="set as background" alt="background"
		onclick="UI.fileActionAjax({action:'background'}, true)" />

		<img class="icon notdir" id="refreshIcon" src="icons/refresh.png"
		title="refresh" alt="refresh" 
		onclick="UI.refreshThumbnail(this)" />
	</span>
	<div id="editFieldDiv" class="hidden small">
		<input id="btn_Cancel" type="button" value="X" onclick="UI.resetInput()"/>
		<span id="editFieldLabel" class="bold"></span>
		<input id="tb_editField" type="text"/>
		<input id="btn_OK" type="button" value="OK" onclick="UI.okInput()"/>
		<div id="choicesList"></div>
	</div>
</div>
